language: android
jdk: oraclejdk8
sudo: required

env:
    global:
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins
        - ANDROID_TARGET=android-23

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle
    - $HOME/.gradle/caches/

android:
    update_sdk: true
    components:
        - tools
        - platform-tools
        - build-tools-26.0.1
        - android-23

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository
        - extra-google-google_play_services

        #system images
        - sys-img-armeabi-v7a-google_apis-23

licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
    - chmod +x gradlew      #Grand permissions
    - android list targets
    - echo no | android create avd --force --name test -t android-23 --abi google_apis/armeabi-v7a    #Create AVD for given api
    - emulator -avd test -no-skin -no-audio -no-window &    #Start emulator

script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
    - ./gradlew build jacocoTestReport assembleAndroidTest
    - android-wait-for-emulator
    - adb devices   #Display list of devices
    - adb shell input keyevent 82 &
    - ./gradlew connectedCheck coveralls -PdisablePreDex --stacktrace

before_install:
    - pip install --user codecov    #Install codecov

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - codecov                       #Run codecov

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"